<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzzline Widget Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .demo-container {
      text-align: center;
      padding: 40px;
    }
    h1 { font-size: 3rem; margin-bottom: 12px; }
    p { font-size: 1.2rem; opacity: 0.85; margin-bottom: 32px; }
    code {
      display: block;
      background: rgba(0,0,0,0.3);
      border-radius: 12px;
      padding: 24px;
      text-align: left;
      font-size: 14px;
      line-height: 1.6;
      max-width: 480px;
      margin: 0 auto;
    }
    .highlight { color: #fbbf24; }
    .comment { color: rgba(255,255,255,0.4); }
  </style>
</head>
<body>
  <div class="demo-container">
    <h1>üêù Buzzline</h1>
    <p>Embeddable video calls for your app. Three lines of code.</p>
    <code>
      <span class="comment">&lt;!-- Add to your site --&gt;</span><br>
      &lt;script src="<span class="highlight">https://cdn.buzzline.dev/widget.js</span>"&gt;&lt;/script&gt;<br>
      &lt;script&gt;<br>
      &nbsp;&nbsp;Buzzline.init({<br>
      &nbsp;&nbsp;&nbsp;&nbsp;apiKey: "<span class="highlight">bz_your_api_key</span>",<br>
      &nbsp;&nbsp;&nbsp;&nbsp;position: "bottom-right"<br>
      &nbsp;&nbsp;});<br>
      &lt;/script&gt;
    </code>
  </div>

  <!-- Load the widget -->
  <script src="/buzzline.js"></script>
  <script>
    Buzzline.init({
      apiKey: "bz_demo_key",
      serverUrl: "http://localhost:4000",
      position: "bottom-right",
      brandColor: "#6366f1",
      onReady: () => console.log("Widget ready!"),
      onCallStart: (roomId) => console.log("Call started:", roomId),
      onCallEnd: (roomId, duration) => console.log("Call ended:", roomId, duration + "s"),
      onError: (err) => console.error("Widget error:", err),
    });
  </script>
</body>
</html>
